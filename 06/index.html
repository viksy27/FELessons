<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Dinner</title>
</head>
<body>
    <header>
        <h1>CSS Dinner Shopping List</h1>
        <p>Letâ€™s go to the mall!</p>
    </header>
    <div class="container">
        <form action="" name="dinner" method="get" id="dinner">
            <div class="box">
                <label for="pickle">
                    <input type="checkbox" id="pickle" name="pickle">A lot of pickles <span>(for the next lessons about CSS)</span>
                </label>
            </div>
            <div class="box">
                <label for="apple">
                    <input type="checkbox" id="apple" name="apple">10 apples <span>(for more CSS manipulations)</span>
                </label>
            </div>
            <div class="box">
                <label for="orange">
                    <input type="checkbox" id="orange" name="orange">20 oranges <span>(because they are awesome)</span>
                </label>
            </div>
            <div class="box">
                <label for="plate">
                    <input type="checkbox" id="plate" name="plate">13 plates <span>(hm... they always dissapear)</span>
                </label>
            </div>
            <div class="box">
                <label for="bento">
                    <input type="checkbox" id="bento" name="bento">15 bentos
                </label>
            </div>
            <div class="box">
                <label for="sake">
                    <input type="checkbox" id="sake" name="sake">1 bottle of Sake <span>(for my friends)</span>
                </label>
            </div>
        </form>
    </div>
    <button type="submit" form="dinner">Bon appetit :)</button>
</body>
</html>
